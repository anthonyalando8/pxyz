<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .left-panel, .right-panel {
            padding: 30px;
        }

        .left-panel {
            border-right: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .connection-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            width: 100%;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
            width: 100%;
        }

        .btn-success:hover {
            background: #218838;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .quick-actions button {
            padding: 10px;
            font-size: 12px;
        }

        .response-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 300px);
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .response-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .response-item.sent {
            background: #1a2332;
            border-left-color: #667eea;
        }

        .response-item.received {
            background: #1a2d1a;
            border-left-color: #28a745;
        }

        .response-item.error {
            background: #2d1a1a;
            border-left-color: #dc3545;
        }

        .response-item.info {
            background: #2d2a1a;
            border-left-color: #ffc107;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .response-item.sent .response-type {
            color: #667eea;
        }

        .response-item.received .response-type {
            color: #28a745;
        }

        .response-item.error .response-type {
            color: #dc3545;
        }

        .response-item.info .response-type {
            color: #ffc107;
        }

        .response-time {
            color: #888;
            font-size: 11px;
        }

        .response-content {
            color: #e0e0e0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .templates {
            margin-top: 20px;
        }

        .template-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: left;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .template-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>

                        <textarea id="messageData" placeholder='{"key": "value"}'></textarea>
                    </div>

                    <button class="btn-success" id="sendBtn" onclick="sendMessage()" disabled>
                        Send Message

                    <div class="quick-actions">
                        <button class="btn-secondary" onclick="formatJSON()">Format JSON</button>

                <!-- Quick Templates -->

                    <button class="template-btn" onclick="loadTemplate('verification')">üîê Verification Request (OTP Email)</button>
                    <button class="template-btn" onclick="loadTemplate('deposit')">üí∞ Deposit Request</button>
                    <button class="template-btn" onclick="loadTemplate('withdraw')">üí∏ Withdrawal Request</button>
                    <button class="template-btn" onclick="loadTemplate('transfer')">üîÑ P2P Transfer</button>
                    <button class="template-btn" onclick="loadTemplate('get_accounts')">üí≥ Get Accounts</button>

            <!-- Right Panel: Responses -->

                <div class="section-title">
                    üì® Responses

                        <div class="response-content">WebSocket tester ready. Enter your connection details and click "Connect".</div>
                    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // Message templates
        const templates = {
            verification: {
                type: 'verification_request',
                data: {
                    method: 'otp_email',
                    purpose: 'withdrawal'
                }
            },
            deposit: {
                type: 'deposit_request',
                data: {
                    amount: 100.00,
                    currency: 'USD',
                    service: 'mpesa',
                    payment_method: 'mobile_money'
                }
            },
            withdraw: {
                type: 'withdraw_request',
                data: {
                    amount: 50.00,
                    currency: 'USD',
                    destination: '+254712345678',
                    service: 'mpesa',
                    verification_token: 'your_token_here'
                }
            },
            transfer: {
                type: 'transfer',
                data: {
                    to_user_id: '456',
                    amount: 25.00,
                    currency: 'USD',
                    description: 'Payment for lunch'
                }
            },
            get_accounts: {
                type: 'get_accounts',
                data: {}
            },
            get_balance: {
                type: 'get_account_balance',
                data: {
                    account_number: 'ACC-USER-USD-123'
                }
            }
        };

        // Toggle connection
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        // Connect to WebSocket
        function connect() {
            var url = document.getElementById('wsUrl').value;
            console.log('Connecting to URL:', url);
            const token = document.getElementById('bearerToken').value;
            if (token) {
                const separator = url.includes('?') ? '&' : '?';
                url = url + separator + 'token=' + encodeURIComponent(token);
            }


            if (!url) {
                addResponse('error', 'WebSocket URL is required', {});
                return;
            }

            try {
                addResponse('info', 'Connecting to ' + url, {});

                // Create WebSocket connection with token in URL (some implementations)
                // Or you can send token in first message after connection
                ws = new WebSocket(url);

                ws.onopen = () => {
                    isConnected = true;
                    updateConnectionUI();
                    addResponse('received', 'Connected to WebSocket server', {
                        url: url,
                        timestamp: new Date().toISOString()
                    });

                    // Send authentication if token provided
                    if (token) {
                        // Some implementations might need auth message
                        // ws.send(JSON.stringify({ type: 'auth', token: token }));
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addResponse('received', 'Message received', data);
                    } catch (e) {
                        addResponse('received', 'Message received (non-JSON)', { raw: event.data });
                    }
                };

                ws.onerror = (error) => {
                    addResponse('error', 'WebSocket error', { error: error.message || 'Connection error' });
                };

                ws.onclose = () => {
                    isConnected = false;
                    updateConnectionUI();
                    addResponse('info', 'Disconnected from server', {});
                };

            } catch (error) {
                addResponse('error', 'Connection failed', { error: error.message });
            }
        }

        // Disconnect
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            updateConnectionUI();
        }

        // Send message
        function sendMessage() {
            if (!isConnected) {
                addResponse('error', 'Not connected to WebSocket', {});
                return;
            }

            const type = document.getElementById('messageType').value;
            const dataStr = document.getElementById('messageData').value;

            if (!type) {
                addResponse('error', 'Please select a message type', {});
                return;
            }

            try {
                const data = dataStr ? JSON.parse(dataStr) : {};
                const message = {
                    type: type,
                    data: data
                };

                ws.send(JSON.stringify(message));
                addResponse('sent', 'Message sent: ' + type, message);
            } catch (error) {
                addResponse('error', 'Invalid JSON in message data', { error: error.message });
            }
        }

        // Load template
        function loadTemplate(name) {
            const template = templates[name];
            if (template) {
                document.getElementById('messageType').value = template.type;
                document.getElementById('messageData').value = JSON.stringify(template.data, null, 2);
            }
        }

        // Format JSON
        function formatJSON() {
            const textarea = document.getElementById('messageData');
            try {
                const obj = JSON.parse(textarea.value);
                textarea.value = JSON.stringify(obj, null, 2);
            } catch (e) {
                addResponse('error', 'Invalid JSON - cannot format', {});
            }
        }

        // Clear input
        function clearInput() {
            document.getElementById('messageData').value = '';
        }

        // Clear responses
        function clearResponses() {
            document.getElementById('responseContainer').innerHTML = '';
        }

        // Add response to UI
        function addResponse(type, message, data) {
            const container = document.getElementById('responseContainer');
            const item = document.createElement('div');
            item.className = `response-item ${type}`;

            const time = new Date().toLocaleTimeString();
            const dataStr = Object.keys(data).length > 0 ? JSON.stringify(data, null, 2) : '';

            item.innerHTML = `
                <div class="response-header">
                    <span class="response-type">${type}</span>
                    <span class="response-time">${time}</span>
                </div>
                <div class="response-content">${message}${dataStr ?  '\n\n' + dataStr : ''}</div>
            `;

            container.appendChild(item);
            container.scrollTop = container.scrollHeight;
        }

        // Update connection UI
        function updateConnectionUI() {
            const indicator = document.getElementById('statusIndicator');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');

            if (isConnected) {
                indicator.classList.add('connected');
                connectBtn.textContent = 'Disconnect';
                connectBtn.classList.remove('btn-primary');
                connectBtn.classList.add('btn-danger');
                sendBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('btn-danger');
                connectBtn.classList.add('btn-primary');
                sendBtn.disabled = true;
            }
        }

        // Enable send button when message type is selected
        document.getElementById('messageType').addEventListener('change', function() {
            if (isConnected && this.value) {
                document.getElementById('sendBtn').disabled = false;
            }
        });

        // Allow Enter key to send in textarea (Ctrl+Enter)
        document.getElementById('messageData').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-format JSON when template is loaded
        document.getElementById('messageType').addEventListener('change', function() {
            // Could auto-load template based on type if needed
        });
    </script>
</body>
