syntax = "proto3";

package partner.auth;

option go_package = "genproto/partner/authpb;partnerauthpb";

service PartnerAuthService {
  // Register a new user (basic fields only)
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);

  // Get full user profile by ID
  rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);

  // Delete a user and all associated auth records
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);

  rpc GetUsersByPartner(GetUsersByPartnerRequest) returns (GetUsersByPartnerResponse);

  rpc GetPartnerUserStats(GetPartnerUserStatsRequest) returns (GetPartnerUserStatsResponse);
  rpc GetUsersByPartnerPaginated(GetUsersByPartnerPaginatedRequest) returns (GetUsersByPartnerPaginatedResponse);
  rpc UpdateUserStatus(UpdateUserStatusRequest) returns (UpdateUserStatusResponse);
  rpc UpdateUserRole(UpdateUserRoleRequest) returns (UpdateUserRoleResponse);
  rpc SearchPartnerUsers(SearchPartnerUsersRequest) returns (SearchPartnerUsersResponse);
  rpc GetPartnerUserByEmail(GetPartnerUserByEmailRequest) returns (GetPartnerUserByEmailResponse);
  rpc BulkUpdateUserStatus(BulkUpdateUserStatusRequest) returns (BulkUpdateUserStatusResponse);
}
// -------------------- Messages --------------------

message PartnerUserStats {
  string partner_id = 1;
  int64 total_users = 2;
  int64 active_users = 3;
  int64 suspended_users = 4;
  int64 verified_users = 5;
  int64 admin_users = 6;
  int64 regular_users = 7;
}

message GetPartnerUserStatsRequest {
  string partner_id = 1;
}

message GetPartnerUserStatsResponse {
  bool ok = 1;
  string error = 2;
  PartnerUserStats stats = 3;
}

message GetUsersByPartnerPaginatedRequest {
  string partner_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message GetUsersByPartnerPaginatedResponse {
  bool ok = 1;
  string error = 2;
  repeated User users = 3;
  int64 total_count = 4;
}

message UpdateUserStatusRequest {
  string user_id = 1;
  string partner_id = 2;
  string status = 3; // active, suspended, inactive
}

message UpdateUserStatusResponse {
  bool ok = 1;
  string error = 2;
}

message UpdateUserRoleRequest {
  string user_id = 1;
  string partner_id = 2;
  string role = 3; // partner_admin, partner_user
}

message UpdateUserRoleResponse {
  bool ok = 1;
  string error = 2;
}

message SearchPartnerUsersRequest {
  string partner_id = 1;
  string search_term = 2;
  int32 limit = 3;
  int32 offset = 4;
}

message SearchPartnerUsersResponse {
  bool ok = 1;
  string error = 2;
  repeated User users = 3;
}

message GetPartnerUserByEmailRequest {
  string partner_id = 1;
  string email = 2;
}

message GetPartnerUserByEmailResponse {
  bool ok = 1;
  string error = 2;
  User user = 3;
}

message BulkUpdateUserStatusRequest {
  string partner_id = 1;
  repeated string user_ids = 2;
  string status = 3;
}

message BulkUpdateUserStatusResponse {
  bool ok = 1;
  string error = 2;
}


// Delete User
message DeleteUserRequest {
  string user_id = 1; // User ID to delete
}

message DeleteUserResponse {
  bool ok = 1;       // true if delete was successful
  string error = 2;  // empty if ok=true, otherwise error message
}

// -------------------- Existing Messages --------------------

// Register User
message RegisterUserRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string role = 5;       // e.g., "trader", "admin", etc. (optional)
  string partner_id = 6; // Partner under which user must exist
}

message RegisterUserResponse {
  bool ok = 1;
  string error = 2;
  string user_id = 3;
}

// Get Profile
message GetUserProfileRequest {
  string user_id = 1;
}

message GetUserProfileResponse {
  bool ok = 1;
  string error = 2;
  User user = 3;
}

// -------------------- Shared --------------------
message User {
  string id = 1;
  string email = 2;
  string phone = 3;

  string password_hash = 4; // Optional, will be omitted in JSON responses
  string first_name = 5;
  string last_name = 6;

  bool is_email_verified = 7;
  bool is_phone_verified = 8;
  bool is_temp_pass = 9;

  string account_status = 10; // 'active', 'deleted', 'suspended'
  string account_type = 11;   // 'password', 'social', 'hybrid'

  string partner_id = 12;     // Partner under which user exists
  string role = 13;

  string created_at = 14; // ISO timestamp
  string updated_at = 15; // ISO timestamp
}

message GetUsersByPartnerRequest {
  string partner_id = 1; // Partner ID to filter users
}

message GetUsersByPartnerResponse {
  bool ok = 1;                  // true if request was successful
  string error = 2;             // error message if any
  repeated User users = 3;      // list of users under the partner
}