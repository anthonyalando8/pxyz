# k8s/deployments/account-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: microservices
spec:
  replicas: 3
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account-service
        image: YOUR_REGISTRY/account-service:latest
        ports:
        - containerPort: 8004
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: DB_CONN
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: connection-string
        - name: EMAIL_SVC_ADDR
          value: "email-service:8011"
        - name: GRPC_ADDR
          value: ":8004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"