# k8s/01-storage/uploads-pvc.yaml
# Fixed for Kind - using ReadWriteOnce instead of ReadWriteMany
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce  # Kind's local-path provisioner only supports ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi