# k8s/05-services/email-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: microservices
  labels:
    app: email-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: email-service:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8011
          name: grpc
        env:
        - name: GRPCPort
          value: ":8011"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_NAME
        - name: REDIS_ADDR
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_ADDR
        - name: KAFKA_BROKERS
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: KAFKA_BROKERS
        - name: SMTPHost
          valueFrom:
            secretKeyRef:
              name: email-secrets
              key: SMTP_HOST
        - name: SMTPPort
          valueFrom:
            secretKeyRef:
              name: email-secrets
              key: SMTP_PORT
        - name: SMTPUser
          valueFrom:
            secretKeyRef:
              name: email-secrets
              key: SMTP_USER
        - name: SMTPPass
          valueFrom:
            secretKeyRef:
              name: email-secrets
              key: SMTP_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          tcpSocket:
            port: 8011
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8011
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: microservices
spec:
  selector:
    app: email-service
  ports:
  - port: 8011
    targetPort: 8011
    name: grpc
  type: ClusterIP