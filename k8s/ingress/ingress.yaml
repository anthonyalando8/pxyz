# k8s/ingress/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Accept, Authorization, Content-Type, X-CSRF-Token, ngrok-skip-browser-warning"
    # Connection settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Auth Service
      - path: /api/v1/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      
      # OAuth2 Service (same as auth)
      - path: /api/v1/oauth2(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      
      # Session Service
      - path: /api/v1/session(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: session-service
            port:
              number: 8002
      
      # Email Service
      - path: /api/v1/email(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: email-service
            port:
              number: 8011
      
      # SMS Service
      - path: /api/v1/sms(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: sms-service
            port:
              number: 8012
      
      # OTP Service
      - path: /api/v1/otp(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: otp-service
            port:
              number: 8003
      
      # Core Service
      - path: /api/v1/core(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 8051
      
      # Notification Service
      - path: /api/v1/user/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8013
      
      # User Access Service
      - path: /api/v1/urbac(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: u-access-service
            port:
              number: 8031
      
      # Account Service
      - path: /api/v1/account(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8004
      
      # Audit Service
      - path: /api/v1/audit(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: audit-service
            port:
              number: 8008