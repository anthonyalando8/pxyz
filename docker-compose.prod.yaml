version: '3.9'

services:
  # üîπ Traefik - the single entrypoint
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"   # ‚ö†Ô∏è remove in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:70"
    ports:
      - "70:70"      # All traffic goes here
      - "7070:7070"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # networks:
    #   - micro_net
    network_mode: "host"

  # üîπ Redis
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6380:6380"   # expose port to host
    # networks:
    #   - micro_net
    # network_mode: "host"
    command: ["redis-server", "--appendonly", "yes"]
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    # networks:
    #   - micro_net
    network_mode: "host"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"  # internal (for containers in micro_net)
      - "9093:9093"  # external (for your host machine)
    # networks:
    #   - micro_net
    network_mode: "host"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server=kafka:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10

  # üîπ Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/common-services/authentication/auth-service/Dockerfile
    container_name: auth-service
