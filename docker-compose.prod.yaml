      #- "traefik.http.routers.auth.middlewares=strip-api-prefix"
      - "traefik.http.services.user-auth.loadbalancer.server.port=8001"
    env_file:
      - ./services/common-services/authentication/auth-service/.env
    volumes:
      - ./services/common-services/authentication/auth-service/secrets:/app/secrets:ro
      - ./uploads:/app/uploads
    environment:
