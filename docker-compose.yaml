      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro  #  ADDED: Auto-load dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro  #  ADDED: Auto-configure datasource
