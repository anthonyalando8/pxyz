<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OAuth2 Simulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Simulated Login</h4>

      <!-- Fake login form (non-functional) -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" disabled>
      </div>
      <button class="btn btn-secondary w-100 mb-3" disabled>Continue with Email</button>

      <hr>
      <p class="text-center mb-2">or</p>

      <!-- Functional OAuth2 simulation -->
      <button id="btnPxyz" class="btn btn-primary w-100 mb-3">
        Continue with PXYZ
      </button>

      <!-- Output -->
      <h6 class="mt-3">Response:</h6>
      <pre id="responseArea">Click "Continue with PXYZ" to start...</pre>
    </div>
  </div>

  <script>
    const pre = document.getElementById('responseArea');
    const btn = document.getElementById('btnPxyz');

    btn.addEventListener('click', () => {
      // Log starting state
      pre.textContent = "Redirecting to authorization endpoint...";

      // Build OAuth2 authorization URL
      const authorizeUrl = new URL("http://safarigari.com/api/v1/oauth2/authorize");
      authorizeUrl.searchParams.set("response_type", "code");
      authorizeUrl.searchParams.set("client_id", "client_Bd44cnVfDlk9UKTWfpaYNg==");
      authorizeUrl.searchParams.set("redirect_uri", "http://127.0.0.1:5500/ui/screen/index.html");
      authorizeUrl.searchParams.set("scope", "read");
      authorizeUrl.searchParams.set("state", "xyz123");

      // Perform real redirect (browser navigation)
      window.location.href = authorizeUrl.toString();
    });
  </script>

</body>
</html>
