<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAuth2 Test | TradeX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fafb;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
    }
    .btn-lg {
      padding: 15px 30px;
      font-size: 1.25rem;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    pre {
      background: #212529;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üîê OAuth2 Test Panel</h1>

    <!-- Login Section -->
    <div class="card mb-4 p-4">
      <h3>1Ô∏è‚É£ Authorize</h3>
      <p>Click below to start the OAuth2 authorization flow:</p>
      <button id="loginBtn" class="btn btn-success btn-lg w-100 mb-2">üöÄ Login with OAuth2</button>
      <small class="text-muted d-block">Redirects to <code>/authorize</code> endpoint.</small>
    </div>

    <!-- Token Exchange Section -->
    <div class="card mb-4 p-4">
      <h3>2Ô∏è‚É£ Exchange Authorization Code for Token</h3>
      <form id="tokenForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Grant Type</label>
            <input type="text" name="grant_type" class="form-control" value="authorization_code" placeholder="authorization_code or refresh_token or client_credentials" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Client ID</label>
            <input type="text" name="client_id" class="form-control" value="client_Bd44cnVfDlk9UKTWfpaYNg==" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Client Secret</label>
            <input type="text" name="client_secret" value="secret_3lU3lCMVxVnc_GiuUYfhXBc3uMNQYpfZpupmtvx89hM=" class="form-control" placeholder="(optional for PKCE)" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Code (auto filled)</label>
            <input type="text" name="code" id="codeField" class="form-control" placeholder="Authorization code" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Redirect URI</label>
            <input type="text" name="redirect_uri" class="form-control" value="http://212.95.35.81:70/api/v1/oauth2/test_redirect" required />
          </div>
          <div class="col-md-6 mb-3">
            <label>Refresh Token</label>
            <input type="text" name="refresh_token" class="form-control" placeholder="(only for refresh flow)" />
          </div>
        </div>

        <div class="mb-3">
          <label>Scope</label>
          <input type="text" name="scope" class="form-control" value="read" />
        </div>

        <div class="mb-3">
          <label>Code Verifier (optional)</label>
          <input type="text" name="code_verifier" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">üîÅ Exchange Token</button>
      </form>
    </div>

    <!-- User Info -->
    <div class="card mb-4 p-4">
      <h3>3Ô∏è‚É£ Fetch User Profile</h3>
      <div class="mb-3">
        <label>Access Token</label>
        <input type="text" id="accessToken" class="form-control" placeholder="Paste access_token from token response" />
      </div>
      <button id="fetchProfile" class="btn btn-warning btn-lg w-100">üë§ Fetch Profile</button>
    </div>

    <!-- Logs -->
    <div class="card p-4">
      <h3>üßæ Logs</h3>
      <pre id="logOutput"></pre>
    </div>
  </div>

  <script>
    const baseURL = "http://212.95.35.81:70/api/v1";
    const logBox = document.getElementById("logOutput");
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("codeField").value = code;
      log("‚úÖ Authorization code detected in URL: " + code);
    }

    function log(msg, data) {
      logBox.textContent += msg + (data ? "\n" + JSON.stringify(data, null, 2) : "") + "\n\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    // 1Ô∏è‚É£ Redirect to authorize endpoint
    document.getElementById("loginBtn").addEventListener("click", () => {
      const authorizeUrl = new URL(`${baseURL}/oauth2/authorize`);
      authorizeUrl.searchParams.set("response_type", "code");
      authorizeUrl.searchParams.set("client_id", "client_Bd44cnVfDlk9UKTWfpaYNg==");
      authorizeUrl.searchParams.set("redirect_uri", "http://212.95.35.81:70/api/v1/oauth2/test_redirect");
      authorizeUrl.searchParams.set("scope", "read");
      authorizeUrl.searchParams.set("state", "xyz123");

      log("Redirecting to authorization page...");
      window.location.href = authorizeUrl.toString();
    });

    // 2Ô∏è‚É£ Exchange token
    document.getElementById("tokenForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        log("Exchanging code for token...");
        const res = await fetch(`${baseURL}/oauth2/token`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        log("Token Response:", data);
        if (data.access_token) {
          document.getElementById("accessToken").value = data.access_token;
        }
      } catch (err) {
        log("Error exchanging token: " + err);
      }
    });

    // 3Ô∏è‚É£ Fetch User Profile
    document.getElementById("fetchProfile").addEventListener("click", async () => {
      const token = document.getElementById("accessToken").value.trim();
      if (!token) {
        alert("Please enter a valid access token!");
        return;
      }

      try {
        log("Fetching user profile...");
        const res = await fetch(`${baseURL}/oauth2/userinfo`, {
          headers: { "Authorization": `Bearer ${token}` },
        });
        const data = await res.json();
        log("User Profile:", data);
      } catch (err) {
        log("Error fetching profile: " + err);
      }
    });
  </script>
</body>
</html>
